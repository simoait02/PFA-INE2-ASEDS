apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-config
  namespace: twitch
data:
  database: Blogs

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-blogs
  namespace: twitch
spec:
  clusterIP: None
  ports:
    - port: 5432
      name: blogs-postgres
  selector:
    app: postgres-blogs

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: postgres-blogs
  namespace: twitch
spec:
  serviceName: "postgres-blogs"
  replicas: 1
  selector:
    matchLabels:
      app: postgres-blogs
  template:
    metadata:
      labels:
        app: postgres-blogs
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/role: "blogs-role"
        vault.hashicorp.com/agent-inject-token: "true"
        vault.hashicorp.com/agent-inject-secret-application.properties: "secret/data/blogs/config"
        vault.hashicorp.com/agent-inject-template-application.properties: |
          {{- with secret "secret/data/blogs/config" -}}
          POSTGRES_USER={{ .Data.data.DATASOURCE_USERNAME }}
          POSTGRES_PASSWORD={{ .Data.data.DATASOURCE_PASSWORD }}
          POSTGRES_DB={{ .Data.data.DATASOURCE_NAME }}
          {{- end }}
    spec:
      containers:
        - name: postgres
          image: postgres
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_USER_FILE
              value: "/vault/secrets/application.properties"
            - name: POSTGRES_PASSWORD_FILE
              value: "/vault/secrets/application.properties"
            - name: POSTGRES_DB_FILE
              value: "/vault/secrets/application.properties"
          volumeMounts:
            - name: postgres-blogs
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-blogs
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 5Gi